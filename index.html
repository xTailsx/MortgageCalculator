<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Mortgage Calculator</h1>
        
        <div class="calculator-form">
            <label for="loanAmount">Loan Amount ($):</label>
            <input type="number" id="loanAmount" placeholder="e.g. 300000">
            
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="e.g. 5">

            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="e.g. 25">
            
            <label for="offsetAmount">Offset Account ($):</label>
            <input type="number" id="offsetAmount" placeholder="e.g. 20000">

            <label for="extraRepayments">Extra Repayments ($):</label>
            <input type="number" id="extraRepayments" placeholder="e.g. 1000">

            <label for="repaymentFrequency">Repayment Frequency:</label>
            <select id="repaymentFrequency">
                <option value="monthly">Monthly</option>
                <option value="fortnightly">Fortnightly</option>
                <option value="weekly">Weekly</option>
            </select>
            
            <button onclick="calculateMortgage()">Calculate</button>
        </div>

        <div id="results">
            <h2>Mortgage Calculation Results</h2>
            <p id="monthlyRepayment">Monthly Repayment: $0</p>
            <p id="totalRepayment">Total Repayment: $0</p>
            <p id="totalInterest">Total Interest Paid: $0</p>
            <p id="loanDuration">Loan Duration: 0 years</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
